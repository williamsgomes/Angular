<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>Nova Aplicação!</title>
	<link rel="stylesheet" href="style.css" class="css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="script.js"></script>

</head>
<body>

	<div ng-app="myApp" class="container-lista" ng-controller="myCtrl">
		<ul>
			<li ng-repeat="produto in produtos">{{produto}}</li>
		</ul>
		<div>
			<input type="text" ng-model="novoProduto">
			<input type="submit" class="submit" ng-click="actionNovoProduto()">
		</div>
	</div>
	
</body>
</html>
